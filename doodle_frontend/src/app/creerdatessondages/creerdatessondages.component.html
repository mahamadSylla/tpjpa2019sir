<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 offset-md-4 card border-primary mb-3" style="margin-top: 8%;">
      <div class="card-header"><h3 align="center">Création de plage horaire</h3></div>
      <div class="card-body">
        <form action="" method="post">
          <div class="form-group">
            <label for="myDate ">Jour</label>
            <input type="date" class="form-control" id="myDate " name="myDate " [(ngModel)]="plage.myDate"/>
          </div>
          <div class="form-group">
            <label for="debut">Heure de début</label>
            <input type="number" class="form-control" id="debut" name="debut" [(ngModel)]="plage.debut"/>
          </div>
          <div class="form-group">
            <label for="fin">Heure de fin</label>
            <input type="number" class="form-control" id="fin" name="fin" [(ngModel)]="plage.fin"/>
          </div>
          <button type="submit" class="btn btn-primary" (click)="put()">Créer</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer text-center">
    All Rights Reserved by admin. Designed and Developed by
    <a href="#">Doodle YAOSYL</a>.
  </footer>
</div>
