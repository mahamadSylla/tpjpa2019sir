<div *ngIf="sondages">
  <div class="row card-header bg-info"><h2>Sondages</h2>
    <div><button  [routerLink]="['/sondage/creer']" class="btn btn-success" style="margin-left:90%" >+</button></div>
</div>
<table class="table table-hover table-bordered">
  <thead>
  <tr>
    <th scope="col">Intitulé du Sondage</th>
    <th scope="col">Consulter</th>
    <th scope="col">Participer</th>
    <th scope="col">Editer</th>
    <th scope="col">Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let s of sondages">
    <td>{{s.intitule}}</td>
    <td><a [routerLink]="['/sondage/consulter', s.id]"><i class="fa fa-eye fa-2x"></i></a></td>
    <td>
      <a *ngIf="!s.dateRetenue; else valide" [routerLink]="['/sondage/participer', s.id]"><i class="fa fa-comment fa-2x"></i></a>
      <ng-template #valide>
        Sondage fermé
      </ng-template>
    </td>
    <td><a [routerLink]="['/sondage/editer', s.id]"><i class="fa fa-edit fa-2x"></i></a></td>
    <td><a href=""><i class="fa fa-cut fa-2x"></i></a></td>
  </tr>
  </tbody>
</table>
</div>
