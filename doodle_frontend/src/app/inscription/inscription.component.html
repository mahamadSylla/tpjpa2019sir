<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 offset-md-4 card border-primary mb-3" style="margin-top: 2%;">
      <div class="card-header"><h3>Inscription</h3></div>
      <div class="card-body">
        <!--h4 class="card-title">Primary card title</h4-->
        <!--  <div class="alert alert-danger">
            Invalid name and password.
          </div>
        </div>

        <div>
          <div class="alert alert-info">
            You have been logged out.
          </div>
        </div> -->
        <form >
          <fieldset>
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" name="nameA" [(ngModel)]="utilisateur.name" placeholder="Saisir votre nom"/>
                </div>
            
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="utilisateur.firstName" placeholder="Saisir votre prénom"/>
                </div>
            
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="email" class="form-control" id="mail" name="mail" [(ngModel)]="utilisateur.mail" placeholder="Saisir votre mail">
                </div>
           
                <div class="form-group">
                    <label for="password">Mot de passe </label>
                      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="utilisateur.password" placeholder="Saisir un mot de passe"/>
                </div>
          
                <div class="form-group">
                    <label for="confirmation">Confirmation de mot de passe</label>
                    <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Veuillez confirmer votre mot de passe"/>
                </div>
          </fieldset>
          <button  (click)="put()" class="btn btn-primary pull-right">Je m'inscris</button>
        </form>
      </div>
    </div>
  </div>
